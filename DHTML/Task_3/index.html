<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
    <style>
        input[type="text"] {
            margin: 10px;
        }
    </style>
</head>

<body>
    <input type="text" id="imageUrlInput" placeholder="Enter image URL">
    <button onclick="changeImage()">Change Image</button><br>
    <img id="displayedImage" src="" alt="Displayed Image">

    <script>
        function changeImage() {
            let imageUrl = document.getElementById("imageUrlInput").value;
            let displayedImage = document.getElementById("displayedImage");
            displayedImage.src = imageUrl;
        }
    </script>
</body>

</html>
