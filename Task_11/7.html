<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
</head>
<body>
    <script>
        function greetUser() {
            const now = new Date();
            const hour = now.getHours();

            if (hour >= 5 && hour < 12) {
                return "Доброе утро!";
            } else if (hour >= 12 && hour < 18) {
                return "Добрый день!";
            } else {
                return "Добрый вечер!";
            }
        }
        console.log(greetUser());
    </script>
</body>
</html>
