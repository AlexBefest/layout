<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    <script>
        function countLettersAndDigits(str) {
        const letters = str.match(/[a-zA-Z]/g);
        const digits = str.match(/[0-9]/g);
        return {
            letterCount: letters ? letters.length : 0,
            digitCount: digits ? digits.length : 0
        };
        }

        const inputString = "abc123def456";
        console.log(countLettersAndDigits(inputString));
    </script>
</body>
</html>
