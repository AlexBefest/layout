<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number1 = () => {
            const number1 = Math.floor(Math.random() * 10);
            return number1
        }
        const number2 = () => {
            const number2 = Math.floor(Math.random() * 10);
            return number2
        }
        const mathTrainer = (number_1, number_2) => { // Create arrow function
            const answer = parseInt(prompt(`Сколько будет ${number_1} + ${number_2}?`));
            return answer
        }

        number_1 = number1()
        number_2 = number2()
        answer = mathTrainer(number_1, number_2)
        correctAnswer = number_1 + number_2
        if (answer === correctAnswer) {
                console.log('Правильно!');
            } else {
                console.log(`Неправильно. Правильный ответ: ${correctAnswer}`);
            }
    </script>
</body>
</html>
