<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 13</title>
</head>

<body>
    <script>
        let orders = [
            {
                fio: "Ivan",
                tovar: "phone",
                price: 10000,
                quantity: 2,
                discount_price: 9000
            },
            {
                fio: "Peter",
                tovar: "usb",
                price: 2300,
                quantity: 5,
                discount_price: 2000
            },
            {
                fio: "Mary",
                tovar: "connector",
                price: 100,
                quantity: 100,
                discount_price: 90
            },
        ]
        function printOrders(orders) {
            orders.forEach((order) => {
                let sum = order.discount_price * order.quantity;
                let discount = 100 - (order.discount_price / order.price) * 100
                console.log(`Сумма заказа: ${sum} Название товара: ${order.tovar} ФИО клиента: ${order.fio} Скидка: ${Math.round(discount)}%`);
            });
        }

        printOrders(orders);
    </script>
</body>

</html>
