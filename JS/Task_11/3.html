    <script>
        function getWeekDays() {
            const daysOfWeek = ['вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб'];
            const now = new Date();
            const currentDayIndex = now.getDay();
            const prevDayIndex = (currentDayIndex - 1) < 0 ? 6 : currentDayIndex - 1;
            const nextDayIndex = (currentDayIndex + 1) > 6 ? 0 : currentDayIndex + 1;
            return {
                prev: daysOfWeek[prevDayIndex],
                curr: daysOfWeek[currentDayIndex],
                next: daysOfWeek[nextDayIndex]
            };
        }
        console.log(getWeekDays());
    </script>
