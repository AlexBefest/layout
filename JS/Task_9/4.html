<body>
    <script>
        function average(arr) {
            if (arr.length === 0) return 0;

            const sum = arr.reduce((total, num) => total + num,0);
            const average = sum / arr.length;

            return Math.round(average * 10) / 10;
        }
        let nums = [1, 2, 3, 4, 5];
        console.log(average(nums))
    </script>
