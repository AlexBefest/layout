<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    <script>
        function multiplesOfFive(arr) {
            let result = [];
            for(let i = 0; i < arr.length; i++) {
                if(arr[i] % 5 === 0) {
                    result.push(arr[i]);
                }
            }
            return result;
        }
        let nums = [1, 2, 5, 12, 15, 21];
        console.log(multiplesOfFive(nums));
    </script>
</body>
</html>
