<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [
        {
            1: 11,
            2: 12,
            3: 13,
        },
        {
            1: 21,
            2: 22,
            3: 23,
        },
        {
            1: 24,
            2: 25,
            3: 26,
        },
        ];

        const keys = data.reduce((accumulator, obj) => {
            const objKeys = Object.keys(obj);
            return [...accumulator, ...objKeys];
            }, []);
        console.log(keys)

        const values = data.reduce((accumulator, obj) => {
            const objValues = Object.values(obj);
            return [...accumulator, ...objValues];
            }, []);
        console.log(values);
    </script>
</body>
</html>
