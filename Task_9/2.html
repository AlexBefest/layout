<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <script>
        function allEven(arr) {//every
            for(let i = 0; i < arr.length; i++) {
                if(arr[i] % 2 !== 0) {
                    return false;
                }
            }
            return true;
        }
        let nums = [2, 4, 6, 8, 10];
        console.log(allEven(nums))
    </script>
</body>
</html>
