<body>
    <script>
        function average(arr) {
            let sum = 0;
            for(let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            let avg = sum / arr.length;
            return avg.toFixed(1);
        }
        let nums = [1, 2, 3, 4, 5];
        console.log(average(nums))
    </script>
</body>
